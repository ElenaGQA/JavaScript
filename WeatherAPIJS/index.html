<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="weatherContainer">
        <h2>Weather App</h2>

        <input type="text" id="userInp" list="cityList" placeholder="Search for a city..." />
        <datalist id="cityList"></datalist>
        <button id="click">Search</button>

        <img id="weatherImg">
        <div id="temp"></div>
        <div id="info"></div>
        <div id="hourForecast"></div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
